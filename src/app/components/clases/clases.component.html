</div>

<button class="btn btn-info" (click)="alerta = 'alert-info'">info</button>
<button class="btn btn-success" (click)="alerta = 'alert-success'">
  sucess
</button>
<br /><br />

<h3
  [ngClass]="{
    'text-danger': propiedades.danger,
    'text-info': !propiedades.danger
  }"
>
  Hola mundo
</h3>

<button
  (click)="propiedades.danger = !propiedades.danger"
  type="button"
  class="btn btn-primary"
  [ngClass]="{
    'btn-danger': propiedades.danger,
    'btn-info': !propiedades.danger
  }"
>
  Cambiar
</button>

<br /><br />
<h3>Proceso Asincrono</h3>

<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i
    [ngClass]="{ 'fa-save': !loading, 'fa-sync fa-spin': loading }"
    class="fa"
    
  ></i>
  <span *ngIf="!loading"> Guardar Cambios </span>
  <span *ngIf="loading"> Espere... </span>
</button>
